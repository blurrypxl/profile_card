<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div id="bg-pattern">
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  
  <div id="container">
    <div class="header-bg">
      <img class="profile-img" src="images/image-victor.jpg" alt="">
    </div>

    <div class="header-name">
      <div class="name-and-age">
        <h2>Victor Crest</h2>
        <p>26</p>
      </div>
      <p>London</p>
    </div>

    <hr>

    <div class="footer-stats">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/blurrypxl">@blurrypxl</a>.
  </div>
</body>
</html>
